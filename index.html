<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solární Výběr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Solární Výběr</h1>
    <p>Chytrý výpočet návratnosti fotovoltaiky, baterie a tepelného čerpadla.</p>
  </header>

  <main>
    <!-- Vstup pro výpočet -->
    <section class="calculator">
      <h2>Zadejte údaje pro výpočet</h2>
      <textarea id="userInput" placeholder="Např. Dům 150 m2, 4 osoby, spotřeba 5 MWh/rok"></textarea>
      <button onclick="sendToGPT()">📊 Spočítat návratnost</button>

      <h3>Výsledek výpočtu</h3>
      <pre id="result">Zatím nebyl proveden výpočet.</pre>
    </section>

    <!-- Kontakt -->
    <section class="contact">
      <h2>Chcete nezávazně kontaktovat specialistu?</h2>
      <form id="contactForm" onsubmit="sendForm(event)">
        <input type="email" id="email" placeholder="Váš e-mail (nepovinné)">
        <input type="text" id="phone" placeholder="Telefon (nepovinné)">
        <button type="submit">Odeslat</button>
      </form>
      <p id="status"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Solární Výběr – Vaše cesta k levnější energii</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
