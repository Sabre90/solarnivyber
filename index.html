<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solární Výběr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Solární Výběr</h1>
    <p>Chytrý výpočet návratnosti fotovoltaiky, baterie a tepelného čerpadla.</p>
  </header>

  <main>
    <!-- ChatGPT Embed -->
    <iframe
      src="https://chat.openai.com/g/g-688d1a9032f08191a24abcbb689034c7?embedded=true"
      width="100%"
      height="600"
      style="border:none;"
    ></iframe>

    <section class="contact">
      <h2>Chcete nezávazně kontaktovat specialistu?</h2>
      <p>Zkopírujte sem výsledek výpočtu z chatu, aby ho specialista viděl:</p>
      <form id="contactForm">
        <textarea id="result" placeholder="Vložte sem výsledek výpočtu" rows="5"></textarea>
        <input type="email" id="email" placeholder="Váš e-mail (nepovinné)">
        <input type="text" id="phone" placeholder="Telefon (nepovinné)">
        <button type="submit">Odeslat</button>
      </form>
      <p id="status"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Solární Výběr – Vaše cesta k levnější energii</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
