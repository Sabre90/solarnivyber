<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hypoteční kalkulátor GPT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <aside class="sidebar">
      <h2>Inspirace</h2>
      <ul id="suggestions">
        <li>Jakou hypotéku si mohu dovolit?</li>
        <li>Kolik budu splácet při 5% úroku?</li>
        <li>Jak dlouho budu splácet 3 miliony Kč?</li>
      </ul>
    </aside>

    <main class="chat-panel">
      <div id="chat" class="chat-box">
        <div class="bot-message">👋 Dobrý den! Zeptejte se mě na vaši hypotéku.</div>
      </div>

      <form id="chatForm" class="chat-input">
        <input type="text" id="userInput" placeholder="Zadejte dotaz..." required>
        <button type="submit">Odeslat</button>
      </form>

      <textarea id="result" placeholder="Výsledek výpočtu (volitelné)"></textarea>

      <form id="contactForm" class="contact-form">
        <input type="email" id="email" placeholder="Váš email" required>
        <input type="tel" id="phone" placeholder="Váš telefon" required>
        <button type="submit">Odeslat specialistovi</button>
      </form>

      <div id="status"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
