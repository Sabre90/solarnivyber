<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FVE & Tepelné Čerpadlo Kalkulátor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>FVE & Tepelné Čerpadlo Kalkulátor</h1>
    <form id="calcForm">
      <label>Město / Adresa:</label>
      <input type="text" id="location" required />

      <label>Typ domu:</label>
      <select id="houseType" required>
        <option value="">Vyberte...</option>
        <option value="rodinný">Rodinný</option>
        <option value="bytový">Bytový</option>
      </select>

      <label>Roční spotřeba elektřiny (kWh):</label>
      <input type="number" id="consumption" required />

      <label>Uvažujete o baterii?</label>
      <select id="battery" required>
        <option value="ano">Ano</option>
        <option value="ne">Ne</option>
      </select>

      <label>Uvažujete o tepelném čerpadle?</label>
      <select id="heatPump" required>
        <option value="ano">Ano</option>
        <option value="ne">Ne</option>
      </select>

      <label>E-mail (volitelné, pro zaslání reportu):</label>
      <input type="email" id="email" placeholder="volitelné" />

      <button type="submit">Spočítat návratnost</button>
    </form>

    <div id="loading" style="display:none;">Počítám...</div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
