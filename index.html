<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Výpočet FVE</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f8f8; }
    h1 { color: #333; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    textarea, input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Výpočet FVE</h1>

    <label for="userInput">Zadejte údaje pro výpočet:</label>
    <textarea id="userInput" placeholder="Např. Umístění, výkon, počet panelů..."></textarea>
    <button id="calculateBtn">Spočítat</button>

    <h3>Výsledek výpočtu</h3>
    <textarea id="result" readonly placeholder="Výsledek se zobrazí zde..."></textarea>

    <form id="contactForm">
      <label for="email">Váš email:</label>
      <input type="email" id="email" required>

      <label for="phone">Telefon:</label>
      <input type="tel" id="phone" required>

      <button type="submit">Odeslat specialistovi</button>
    </form>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
