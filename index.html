<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solární Výběr</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Solární Výběr</h1>
    <p>Chytrý výpočet návratnosti fotovoltaiky, baterie a tepelného čerpadla.</p>
  </header>

  <main>
    <!-- Formulář pro vstupní údaje -->
    <section>
      <h2>Zadejte vstupní údaje</h2>
      <form id="calcForm">
        <input type="text" id="inputData" placeholder="Zadejte adresu, spotřebu..." required />
        <button type="submit">Spočítat</button>
      </form>
    </section>

    <!-- Výsledek GPT -->
    <section>
      <h2>Výsledek výpočtu</h2>
      <pre id="result">Zatím žádný výsledek...</pre>
    </section>

    <!-- Formulář pro kontakt -->
    <section class="contact">
      <h2>Chcete nezávazně kontaktovat specialistu?</h2>
      <form id="contactForm">
        <input type="text" id="manualResult" name="result" placeholder="Vložte výsledek výpočtu (volitelné)">
        <input type="email" id="email" name="email" placeholder="Váš e-mail (nepovinné)">
        <input type="text" id="phone" name="phone" placeholder="Telefon (nepovinné)">
        <button type="submit">Odeslat</button>
      </form>
      <p id="status"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Solární Výběr – Vaše cesta k levnější energii</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
