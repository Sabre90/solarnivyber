<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FVE & Tepelné Čerpadlo Kalkulátor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>⚡ FVE & TČ Kalkulátor</h1>
      <p>Výpočet návratnosti fotovoltaiky, baterií a tepelných čerpadel v ČR</p>
    </header>

    <main class="chat-main" id="chat-box"></main>

    <footer class="chat-footer">
      <input type="text" id="chat-input" placeholder="Zeptejte se na FVE, baterie a TČ...">
      <button id="send-btn">➤</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
