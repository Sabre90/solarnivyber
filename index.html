<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FVE & Tepelné Čerpadlo Kalkulátor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>FVE & Tepelné Čerpadlo Kalkulátor</h1>
      <p>Vypočítejte návratnost fotovoltaiky, baterií a tepelných čerpadel v ČR</p>
    </header>

    <main>
      <div class="chat-container">
        <div id="chat-window"></div>

        <div class="user-input">
          <input type="text" id="user-message" placeholder="Napište dotaz k FVE, baterii nebo TČ...">
          <button id="send-btn">Odeslat</button>
        </div>
      </div>

      <div class="contact-form">
        <h2>Zanechte nám kontakt</h2>
        <input type="text" id="user-name" placeholder="Vaše jméno">
        <input type="email" id="user-email" placeholder="Váš e-mail">
        <input type="tel" id="user-phone" placeholder="Telefon (nepovinné)">
        <textarea id="user-note" placeholder="Poznámka k vašemu projektu"></textarea>
        <button id="send-contact">Odeslat detaily</button>
      </div>

      <div class="export-buttons">
        <button id="export-csv">Exportovat výsledky do CSV</button>
        <button id="export-txt">Exportovat výsledky do TXT</button>
      </div>
    </main>
  </div>

  <script src="calc.js"></script>
  <script src="script.js"></script>
</body>
</html>
