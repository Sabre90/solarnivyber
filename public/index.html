<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solární Výběr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Solární Výběr</h1>
    <p>Chytrý výpočet návratnosti fotovoltaiky, baterie a tepelného čerpadla.</p>
  </header>

  <main>
    <section id="chat-section">
      <textarea id="userInput" placeholder="Zadejte parametry domu..."></textarea>
      <button onclick="sendToGPT()">📤 Odeslat</button>
      <div id="chatOutput"></div>
    </section>

    <div class="export-buttons">
      <button onclick="downloadTXT()">📄 Stáhnout TXT</button>
      <button onclick="downloadCSV()">📊 Stáhnout CSV</button>
    </div>

    <section class="contact">
      <h2>Chcete nezávazně kontaktovat specialistu?</h2>
      <form id="contactForm" onsubmit="sendForm(event)">
        <input type="email" id="email" placeholder="Váš e-mail (nepovinné)">
        <input type="text" id="phone" placeholder="Telefon (nepovinné)">
        <button type="submit">Odeslat</button>
      </form>
      <div id="status"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Solární Výběr – Vaše cesta k levnější energii</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
